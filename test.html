<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>


<link rel="stylesheet" href="./style.css">

<body>
   <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h2 style="text-align: center;">Registration Form</h2>
                <div class="register_form" style="max-width:40%; margin:auto">
                    <form action="">
                        <div>
                            <p> please fill in this form for registration </p>
                                <label for="name"><b> Name </b></label>
                                <input name="name" type="text" id="name" placeholder="enter your name"
                                 required>
                        </div>
                        <div>
                            <label for="mobile"><b> Mobile </b> </label>
                                <input  name="mobile" type="tel" id=" mobile" placeholder="enter your number" 
                                required>
                        </div>
                        <div>
                            <label for="email"><b> Email </b> </label>
                                <input  name="email" type="text" id=" email" placeholder="enter your email" 
                                required>
                        </div>
                        <div>
                            <label for="password"> <b> password </b></label>
                                <input name="password" type="password" id="password" placeholder="enter your password" 
                                required>
                        </div>
                        <div>
                                <button type="submit"> <a href="file:///C:/xampp/htdocs/login.html">submit</a> </button>
                                
                        </div>

                        <div>
                                <p> already have an account ? <a href="file:///C:/xampp/htdocs/login.html"> signin</a> </p> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
   </div>   
</body>

</html>
