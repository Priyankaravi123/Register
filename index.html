<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h2 style="text-align: center;">Registration Form</h2>
                <div class="register_form" style="max-width:40%; margin:auto">
                    <form action="">
                        <div class="form-group">
                            <div class="userprofile">
                                <p> please fill in this form for registration </p>
                                <label for="name"><b> Name </b></label>
                                <input name="name" type="text" id="name" placeholder="enter your name"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="userprofile">
                                <label for="mobile"><b> Mobile </b> </label>
                                <input name="mobile" type="tel" id=" mobile" placeholder="enter your number"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="userprofile">
                                <label for="email"><b> Email </b> </label>
                                <input name="email" type="text" id=" email" placeholder="enter your email"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="userprofile">
                                <label for="password"> <b> password </b></label>
                                <input name="password" type="password" id="password" placeholder="enter your password"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="submitBtn mt-5">
                            <a class="btn btn-danger" href="file:///C:/xampp/htdocs/login.html">
                                submit</a>
                        </div>

                        <div>
                            <p> already have an account ? <a href="file:///C:/xampp/htdocs/login.html">
                                    signin</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
